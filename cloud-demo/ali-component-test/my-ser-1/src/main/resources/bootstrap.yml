    sentinel:
      transport:
        dashboard: localhost:8165
      datasource:
        ds:
          nacos:
            server-addr: http://127.0.0.1:8848
            data-id: my-ser-1-sentinel
            namespace: my-test
            group-id: DEFAULT_GROUP
            data-type: json
            rule-type: flow