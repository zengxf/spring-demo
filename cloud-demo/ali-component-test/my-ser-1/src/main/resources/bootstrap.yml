spring:
  application:
    name: my-ser-1
  cloud:
    nacos:
      config:
        server-addr: 127.0.0.1:8848
        file-extension: yaml
        namespace: my-test
        group: DEFAULT_GROUP
        # group: ${spring.profiles.active}
        # prefix: ${spring.application.name}
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: my-test
        group: group1
