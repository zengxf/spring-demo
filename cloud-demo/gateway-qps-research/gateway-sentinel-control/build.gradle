// gateway-sentinel-control - Sentinel 集群流控客户端网关

plugins {
    id "org.springframework.boot" version "3.2.5"
    id "io.spring.dependency-management" version "1.1.4"
    id "io.freefair.lombok" version "9.2.0"
    id "java"
}

ext {
    set("springCloudVersion", "2023.0.3")          // Spring Cloud 版本
    set("springCloudAlibabaVersion", "2023.0.1.2") // Spring Cloud Alibaba 版本
}

dependencies {
    // 依赖 common 模块
    implementation project(":common")

    // HuTool
    implementation group: "cn.hutool", name: "hutool-core", version: "5.8.43"

    // Sentinel 集群流控客户端相关依赖
    implementation "com.alibaba.csp:sentinel-core:1.8.9"
    implementation "com.alibaba.csp:sentinel-cluster-client-default:1.8.9"
    implementation "com.alibaba.csp:sentinel-datasource-nacos:1.8.9"
    implementation "com.alibaba.csp:sentinel-transport-simple-http:1.8.9"

    // Spring Cloud Gateway
    implementation group: "org.springframework.boot", name: "spring-boot-starter"
    implementation group: "org.springframework.cloud", name: "spring-cloud-starter-gateway" // 包含 webflux
    implementation group: "org.springframework.cloud", name: "spring-cloud-starter-loadbalancer"
    implementation group: "com.alibaba.cloud", name: "spring-cloud-starter-alibaba-nacos-discovery"
    implementation group: "org.springframework.retry", name: "spring-retry"

    // Test
    testImplementation group: "org.springframework.boot", name: "spring-boot-starter-test"
    testImplementation group: "org.junit.vintage", name: "junit-vintage-engine"
}

dependencyManagement {
    imports {
        mavenBom "org.springframework.cloud:spring-cloud-dependencies:${springCloudVersion}"
        mavenBom "com.alibaba.cloud:spring-cloud-alibaba-dependencies:${springCloudAlibabaVersion}"
    }
}

// 启用 JUnit 5
test { useJUnitPlatform() }
