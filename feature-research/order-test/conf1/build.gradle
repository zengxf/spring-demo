plugins {
    id 'java'
    id 'eclipse'
	id 'maven'
}

group = 'cn.zxf'
version = '1.0.0'
sourceCompatibility = 11

repositories {
    mavenCentral()
    maven { url 'http://maven.aliyun.com/nexus/content/groups/public/' }
}

dependencies { 
	// spring 
	compile group: 'org.springframework.boot', name: 'spring-boot-autoconfigure', version: '2.1.0.RELEASE'
}